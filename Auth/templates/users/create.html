{% extends 'base.html' %}

{% block content %}

    <div class="text-center my-5">

        <h1>Nuevo Usuario</h1>

        <form method="POST" class="mt-4">
            {% csrf_token %}

            <div class="row justify-content-center text-danger mb-3">
                {{ form.non_field_errors.0 }}
            </div>

            <div class="form-group row justify-content-center">
                <label for="inputUser" class="col-1 col-form-label">Usuario</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="inputUser" name="username" placeholder="Usuario"
                           autocomplete="off" required>
                </div>
            </div>
            <div class="row justify-content-center text-danger">
                {{ form.username.errors.0 }}
            </div>

            <div class="form-group row justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Contraseña</label>
                <div class="col-3">
                    <input type="password" class="form-control" id="inputPassword" name="password"
                           placeholder="Contraseña" autocomplete="off" required>
                </div>
            </div>
            <div class="row justify-content-center text-danger">
                {{ form.password.errors.0 }}
            </div>

            <a class="btn btn-link" href="{{ view.success_url }}">Cancelar</a>
            <input type="submit" class="btn btn-primary btn-lg" value="Crear">
        </form>

    </div>

{% endblock %}
