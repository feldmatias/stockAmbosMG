{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center text-center">
    <table class="table table-hover w-50">

        {% for event in events %}
            <tr>
                <td scope="row" class="px-5">{{ event.data }}</td>

                <td scope="row" class="px-5 row justify-content-center">
                    {{ event.when|date }}
                </td>
            </tr>
        {% endfor %}

        <tr>
            <td class="p-0" colspan="999"></td>
        </tr>

    </table>
</div>

{% endblock %}
